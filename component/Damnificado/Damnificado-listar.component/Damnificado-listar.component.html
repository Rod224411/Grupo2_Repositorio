<div>

  <mat-form-field>
    <input matInput (keyup)="filtrar($event)"placeholder="Buscar">
  </mat-form-field>

  <button class="mi-boton" (click)="mostrarTabla()" >Mostrar/Ocultar tabla de Damnificados</button>

  <div style="text-align: right;">
    <button mat-raised-button color="primary" routerLink="/Damnificados/nuevo" >Nuevo Damnificado</button>
  </div>

  <table *ngIf="tablaVisible" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Column Definitions -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef>DNI</th>
      <td mat-cell *matCellDef="let element">{{element.dni}}</td>
    </ng-container>

    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{element.nombres}}</td>
    </ng-container>

    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef>Apellidos</th>
      <td mat-cell *matCellDef="let element">{{element.apellidos}}</td>
    </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="accion01">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn" [routerLink]="['edicion',element.id]">Actualizar</button>
                <button mat-raised-button color="accent" (click)="boton_eliminar(element.id)">Eliminar {{element.id}}</button>
            </ng-container>

    <!--- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
