



<div style="text-align: center;" >
  <h1>Lista de Roles</h1>
  </div>>

  <div [hidden]="role === 'DAMNIFICADO' || role === 'DONADOR'" >
  <mat-tab-group >

    <mat-tab label="GestiÃ³n de Roles" [hidden]="role === 'DAMNIFICADO' || role === 'DONADOR'" >
  <mat-form-field>
    <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
  </mat-form-field>
  <div style="text-align: right;">
    <button mat-raised-button color="primary" routerLink="/pages/roles/nuevo" [hidden]="role === 'DAMNIFICADO' || role === 'DONADOR'" >Nuevo Rol</button>
  </div>



  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Column Definitions -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>rol</th>
      <td mat-cell *matCellDef="let element">{{element.rol}}</td>
    </ng-container>

    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
      <td mat-cell *matCellDef="let element">{{element.user.nombres}} {{element.user.apellidos}}</td>
    </ng-container>


    <ng-container matColumnDef="accion01">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="accent" [routerLink]="['edicion',element.id]"><span><mat-icon>edit</mat-icon></span></button>
        <!--button mat-raised-button color="warn" (click)="boton_eliminar(element.id)"><span><mat-icon>delete</mat-icon></span>id:{{element.id}}</button-->
    </ng-container>

    <!--- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

    </mat-tab>



<mat-tab label="Mensajes hechos por roles">
  <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">

    <!--- Column Definitions -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Rol</th>
      <td mat-cell *matCellDef="let element">{{element.role}}</td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef>Contador</th>
      <td mat-cell *matCellDef="let element">{{element.mensajesCount}}</td>
    </ng-container>


    <!--- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>

  </table>
</mat-tab>
  </mat-tab-group>

</div>
