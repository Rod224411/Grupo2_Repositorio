<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <form [formGroup]="form"(submit)="aceptar()">
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>id</mat-label>
      <input matInput placeholder="id" formControlName="id" readonly>
    </mat-form-field>



    <br>
    <mat-form-field appearance="fill">
      <mat-label>role</mat-label>
      <mat-select formControlName="role" [(value)]="role_seleccionado" required>
         <mat-option *ngFor="let b of lista_roles" [value]="b">
          {{b}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>

    <br>
    <mat-form-field appearance="fill">
      <mat-label>usuario</mat-label>
      <mat-select formControlName="usuario" [(value)]="idUsuario1Seleccionado" required>
         <mat-option *ngFor="let a of lista" [value]="a.idUsuario">
          {{a.nombres}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>

    <button mat-raised-button color="primary"  (click)="aceptar()">Aceptar</button>
    <button mat-raised-button color="warn" routerLink="/pages/roles">Cancelar</button>


  </form>

</body>
</html>
